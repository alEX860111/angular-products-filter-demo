<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div ng-app="myapp">
        <div ng-controller="myctrl">
            <form class="form">
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select multiple class="form-control" ng-model="selManufacturers" ng-options="manufacturer as manufacturer for manufacturer in manufacturers"></select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select multiple class="form-control" ng-model="selStates" ng-options="state as state for state in states"></select>
                </div>
            </form>
            {{selManufacturer}}
            <table class="table table-striped">
                <tr>
                    <th>name</th>
                    <th>manufacturer</th>
                    <th>state</th>
                </tr>
                <tr ng-repeat="product in filteredProducts = (products | filter: filterProduct)">
                    <td>{{product.name}}</td>
                    <td>{{product.manufacturer}}</td>
                    <td>{{product.state}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
